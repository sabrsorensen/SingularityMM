name: Build Linux Application

on:
  workflow_call:
    inputs:
      release:
        description: "Upload to GitHub Release instead of artifacts"
        type: boolean
        default: false
      tag_name:
        description: "Tag name for release upload"
        type: string
        default: ""

jobs:
  build-linux:
    name: Build Singularity for Linux
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install Frontend Dependencies
        run: npm install

      - name: Build Singularity
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target x86_64-unknown-linux-gnu --config '{"bundle":{"createUpdaterArtifacts":false},"plugins":{"updater":{"active":false}}}'

      - name: Collect Build Artifacts
        run: |
          # AppImage
          APPIMAGE=$(find src-tauri/target -name '*.AppImage' -type f | head -1)
          if [[ -z "$APPIMAGE" ]]; then
            echo "Error: No AppImage found"
            exit 1
          fi
          cp "$APPIMAGE" SingularityMM-Linux.AppImage
          echo "AppImage: $(ls -lh SingularityMM-Linux.AppImage)"

          # DEB
          DEB=$(find src-tauri/target -name '*.deb' -type f | head -1)
          if [[ -z "$DEB" ]]; then
            echo "Error: No .deb found"
            exit 1
          fi
          cp "$DEB" SingularityMM-Linux.deb
          echo "DEB: $(ls -lh SingularityMM-Linux.deb)"

          # RPM
          RPM=$(find src-tauri/target -name '*.rpm' -type f | head -1)
          if [[ -n "$RPM" ]]; then
            cp "$RPM" SingularityMM-Linux.rpm
            echo "RPM: $(ls -lh SingularityMM-Linux.rpm)"
          else
            echo "Warning: No .rpm found, skipping"
          fi

      - name: Upload AppImage
        if: ${{ !inputs.release }}
        uses: actions/upload-artifact@v4
        with:
          name: SingularityMM-Linux-AppImage
          path: SingularityMM-Linux.AppImage

      - name: Upload DEB
        if: ${{ !inputs.release }}
        uses: actions/upload-artifact@v4
        with:
          name: SingularityMM-Linux-DEB
          path: SingularityMM-Linux.deb

      - name: Upload RPM
        if: ${{ !inputs.release && hashFiles('SingularityMM-Linux.rpm') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: SingularityMM-Linux-RPM
          path: SingularityMM-Linux.rpm

      - name: Upload to Release
        if: ${{ inputs.release }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.tag_name }}
          draft: true
          prerelease: false
          files: |
            SingularityMM-Linux.AppImage
            SingularityMM-Linux.deb
            SingularityMM-Linux.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
