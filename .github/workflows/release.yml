name: Singularity Release

# Trigger the workflow when you push a tag (e.g., v1.0.0)
on:
  push:
    tags:
      - "v*"

jobs:
  publish-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install Frontend Dependencies
        run: npm install

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Singularity ${{ github.ref_name }}"
          releaseBody: "Automatic release for version ${{ github.ref_name }}"
          releaseDraft: true
          prerelease: false

      - name: Rename and Upload Portable
        run: |
          cd src-tauri/target/release/
          mv Singularity.exe Singularity_Portable_${{ github.ref_name }}.exe
        shell: bash

      - name: Upload Portable Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          draft: true
          prerelease: false
          files: src-tauri/target/release/Singularity_Portable_${{ github.ref_name }}.exe

  publish-linux:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install Frontend Dependencies
        run: npm install

      - name: Build Singularity
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target x86_64-unknown-linux-gnu --config '{"bundle":{"createUpdaterArtifacts":false},"plugins":{"updater":{"active":false}}}'

      - name: Collect Build Artifacts
        run: |
          APPIMAGE=$(find src-tauri/target -name '*.AppImage' -type f | head -1)
          if [[ -z "$APPIMAGE" ]]; then
            echo "Error: No AppImage found"
            exit 1
          fi
          cp "$APPIMAGE" SingularityMM-Linux.AppImage
          echo "AppImage: $(ls -lh SingularityMM-Linux.AppImage)"

          DEB=$(find src-tauri/target -name '*.deb' -type f | head -1)
          if [[ -z "$DEB" ]]; then
            echo "Error: No .deb found"
            exit 1
          fi
          cp "$DEB" SingularityMM-Linux.deb
          echo "DEB: $(ls -lh SingularityMM-Linux.deb)"

          RPM=$(find src-tauri/target -name '*.rpm' -type f | head -1)
          if [[ -n "$RPM" ]]; then
            cp "$RPM" SingularityMM-Linux.rpm
            echo "RPM: $(ls -lh SingularityMM-Linux.rpm)"
          else
            echo "Warning: No .rpm found, skipping"
          fi

      - name: Upload Linux Assets to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          draft: true
          prerelease: false
          files: |
            SingularityMM-Linux.AppImage
            SingularityMM-Linux.deb
            SingularityMM-Linux.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-flatpak:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            flatpak \
            flatpak-builder

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install Frontend Dependencies
        run: npm install

      - name: Build Binary
        run: |
          export PATH="$PATH:$(pwd)/node_modules/.bin"
          npm run tauri build -- --no-bundle

      - name: Setup Flatpak
        run: |
          sudo flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          sudo flatpak install -y flathub org.gnome.Platform//49 org.gnome.Sdk//49

          export DCONF_PROFILE=/dev/null
          flatpak --user remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          flatpak --user install -y flathub org.gnome.Platform//49 org.gnome.Sdk//49

      - name: Prepare Flatpak Source
        run: |
          scripts/flatpak/copy-resources.sh

      - name: Build Flatpak
        run: |
          scripts/flatpak/build-flatpak.sh
          echo "Flatpak build complete!"
          ls -lh SingularityMM.flatpak

      - name: Upload Flatpak to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          draft: true
          prerelease: false
          files: SingularityMM.flatpak
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
