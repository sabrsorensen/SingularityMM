name: Singularity Release

# Trigger the workflow when you push a tag (e.g., v1.0.0)
on:
  push:
    tags:
      - "v*"

jobs:
  publish-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install Frontend Dependencies
        run: npm install

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Singularity ${{ github.ref_name }}"
          releaseBody: "Automatic release for version ${{ github.ref_name }}"
          releaseDraft: true
          prerelease: false

      - name: Rename and Upload Portable
        run: |
          cd src-tauri/target/release/
          mv Singularity.exe Singularity_Portable_${{ github.ref_name }}.exe
        shell: bash

      - name: Upload Portable Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          draft: true
          prerelease: false
          files: src-tauri/target/release/Singularity_Portable_${{ github.ref_name }}.exe

  publish-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libfribidi-dev \
            libharfbuzz-dev \
            patchelf \
            flatpak \
            flatpak-builder

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install Frontend Dependencies
        run: npm install

      - name: Build Tauri App
        run: |
          rm -rf flatpak-build flatpak-repo .flatpak-builder flatpak-source
          export PATH="$PATH:$(pwd)/node_modules/.bin"
          npm run tauri build -- --config '{"bundle":{"createUpdaterArtifacts":false},"plugins":{"updater":{"active":false}}}'

      - name: Collect Build Artifacts
        run: |
          # AppImage
          APPIMAGE=$(find src-tauri/target/release/bundle/appimage -name '*.AppImage' | head -1)
          if [[ -z "$APPIMAGE" ]]; then
            echo "Error: No AppImage found"
            exit 1
          fi
          cp "$APPIMAGE" SingularityMM-Linux.AppImage
          echo "AppImage: $(ls -lh SingularityMM-Linux.AppImage)"

          # DEB
          DEB=$(find src-tauri/target/release/bundle/deb -name '*.deb' | head -1)
          if [[ -z "$DEB" ]]; then
            echo "Error: No .deb found"
            exit 1
          fi
          cp "$DEB" SingularityMM-Linux.deb
          echo "DEB: $(ls -lh SingularityMM-Linux.deb)"

          # RPM
          RPM=$(find src-tauri/target/release/bundle/rpm -name '*.rpm' | head -1)
          if [[ -z "$RPM" ]]; then
            echo "Error: No .rpm found"
            exit 1
          fi
          cp "$RPM" SingularityMM-Linux.rpm
          echo "RPM: $(ls -lh SingularityMM-Linux.rpm)"

      - name: Setup Flatpak
        run: |
          sudo flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          sudo flatpak install -y flathub org.gnome.Platform//49 org.gnome.Sdk//49

          export DCONF_PROFILE=/dev/null
          flatpak --user remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          flatpak --user install -y flathub org.gnome.Platform//49 org.gnome.Sdk//49

      - name: Prepare Flatpak Source
        run: |
          scripts/flatpak/copy-resources.sh

      - name: Build Flatpak
        run: |
          scripts/flatpak/build-flatpak.sh

          echo "Flatpak build complete!"
          ls -lh SingularityMM.flatpak

      - name: Verify Build Artifacts
        run: |
          for file in SingularityMM-Linux.AppImage SingularityMM-Linux.deb SingularityMM-Linux.rpm SingularityMM.flatpak; do
            if [[ ! -f "$file" ]]; then
              echo "Error: Required artifact missing: $file"
              exit 1
            fi
            echo "Found: $file ($(du -h "$file" | cut -f1))"
          done

      - name: Upload Linux Assets to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          draft: true
          prerelease: false
          files: |
            SingularityMM-Linux.AppImage
            SingularityMM-Linux.deb
            SingularityMM-Linux.rpm
            SingularityMM.flatpak
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
